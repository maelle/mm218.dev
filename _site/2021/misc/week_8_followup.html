# Project FAQ

---

# How much data do I need?

--

&lt;div style="font-size: 150%"&gt;

Enough -- but not too much.

&lt;/div&gt;

&lt;br /&gt;

--

&lt;div style="font-size: 150%"&gt;

Actually though: enough that your training data and test data both look like
the overall population; not so much that CV takes forever.

&lt;/div&gt;

&lt;br /&gt;

--

&lt;div style="font-size: 150%"&gt;

Fine: for this class, more than 100 rows, less than 20,000 rows. In the real 
world, tune your model on a subsample of your data then fit the final model on
the full data set (and prepare to run your computer for a few days).

&lt;/div&gt;

---

# Do I need to use hand-coded bagged/boosted trees?

&lt;div style="font-size: 150%"&gt;

No.

&lt;/div&gt;

&lt;br /&gt;

&lt;div style="font-size: 150%"&gt;

If you're using random forests: just use ranger. If you're using GBM, just
use lightgbm (next week). If you're using SVM, just use kernlab (week 11).

&lt;/div&gt;

&lt;br /&gt;

&lt;div style="font-size: 150%"&gt;

We're coding through example implementations to try and explain concepts, but
there's no reason to ever use those again.

&lt;/div&gt;

---
class: middle

&lt;div style="font-size: 150%"&gt;

After next week, you could be 100% done with the project.

&lt;/div&gt;
